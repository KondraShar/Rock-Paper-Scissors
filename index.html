<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rps-game.js" defer></script>
</head>
<body>
    <div class="playground">
        <div class="score-container">
            <div class="human-score-box box">
                <p class="score-text">Your Score</p>
                <div class="human-score">0</div>
            </div>
            <div class="computer-score-box box">
                <p class="score-text">Computer Score</p>
                <div class="computer-score">0</div>
            </div>
        </div>

        <div class="message-container">Play RPS</div>

        <div class="button-container">
            <button class="rock" type="button">Rock</button>
            <button class="paper" type="button">Paper</button>
            <button class="scissors" type="button">Scissors</button>
        </div>
    </div>
</body>
</html>
